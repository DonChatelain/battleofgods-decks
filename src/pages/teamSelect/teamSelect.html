<ion-header>
    <ion-navbar>
      <ion-title>Select Team</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <button
      class="team-btn"
      ion-item
      *ngFor="let team of teamSelections"
      [ngClass]="assignColorClass(team.faction)"
      (click)="chooseTeam($event, team)"
      [style.background-image]="getTeamBackground(team)"
    >
      <h1>{{team.name}}</h1>
    </button>
  </ion-content>
