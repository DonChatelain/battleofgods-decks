<ion-content padding>
  <h1><span>Trials </span><span>of </span><span>Nyx</span></h1>

  <div class="button-wrapper">
    <button 
      ion-button
      outline
      color="light"
      (click)="startNewGame()"
    >
      New Game
    </button>

    <button
      ion-button
      outline
      color="light"
      *ngIf="prevData != null"
      (click)="continuePreviousGame()"
    >
      Continue
    </button>
  </div>

  <footer>v{{appVersion}}</footer>
</ion-content>
