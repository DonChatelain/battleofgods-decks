<ion-header>
    <ion-navbar >
      <ion-title>Select Pantheon</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <button
      class="faction-btn"
      ion-item *ngFor="let factionName of factionSelections"
      [ngClass]="assignColorClass(factionName)"
      (click)="chooseFaction($event, factionName)"
    >
      <h1>{{factionName}}</h1>
  </button>
  </ion-content>
